<!DOCTYPE html>
<html>
<head>
	<title>Register-Form</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel='stylesheet' href='form.css'>
	<link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
</head>
<body>
	<div class="main">
		<form action="InsertFormRecords" method="post" class="form-floating">
			<input class="form-control" type="text" value="Employee Registration Form" readonly>	
			
			<div class="form-floating mb-3">
	  			<input type="text" class="form-control" id="floatingInputValue" name="empNo" placeholder="Emp Number" value="MC011">
	  			<label for="floatingInputInvalid">Emp Number</label>
			</div>
	
			<div class="form-floating mb-3">
	  			<input type="text" class="form-control" id="floatingInput" name="empName" placeholder="Emp Name">
	  			<label for="floatingInput">Emp Name</label>
			</div>
	
			<select class="form-select" name="empJob">
				<option selected>Select your Job Title!</option>
			  	<option value="JAVA dev">Java dev</option>
			 	<option value="Manager">Manager</option>
			 	<option value="Fixer">Fixer</option>
			  	<option value="Specialist">Specialist</option>
			</select>
			
			<input class="form-control" type="text" value="Department" readonly id="dept">
			<div class="form-check">
			 	<input class="form-check-input" type="radio" name="department" id="flexRadioDefault1" value="CS" checked="checked">
			 	<label class="form-check-label" for="flexRadioDefault1">CS</label>
			</div>
			<div class="form-check">
			 	<input class="form-check-input" type="radio" name="department" id="flexRadioDefault1" value="IT">
			 	<label class="form-check-label" for="flexRadioDefault1">IT</label>
			</div>
			<div class="form-check">
			 	<input class="form-check-input" type="radio" name="department" id="flexRadioDefault1" value="Insurance">
			 	<label class="form-check-label" for="flexRadioDefault1">Insurance</label>
			</div>
			<div class="form-check">
			 	<input class="form-check-input" type="radio" name="department" id="flexRadioDefault1" value="Construction">
			 	<label class="form-check-label" for="flexRadioDefault1">Construction</label>
			</div>
			<div id="submit"><button class = "btn btn-secondary" type="submit">Register</button></div>		
		</form>
	</div>
</body>
</html>
